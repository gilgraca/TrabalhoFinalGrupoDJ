<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="secret.css">
</head>

<body>
    <section class="code-input">
        <img alt="corn" src="corn.png" class="corn-image">
        <form>
            <span>
            <input type="text" id="secretInput" placeholder="Enter secret here">
            <button type="submit" value="Submit" id="submitButton">></button>
            </span>
            <p id="errorMessage"></p>
        </form>
    </section>
    <section class="content"></section>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const input = document.getElementById('secretInput').value;
        const codeInputSection = document.querySelector('.code-input');
        const contentSection = document.querySelector('.content');
        const errorMessage = document.getElementById('errorMessage');
        if (input.includes('CODE')) {
            codeInputSection.style.display = 'none';
            contentSection.style.display = 'flex';
            errorMessage.textContent = 'none';
            errorMessage.textContent = '';
        } else {
            errorMessage.textContent = 'inline-block';
            errorMessage.textContent = 'Incorrect code.';
        }
    });
</script>

</html>
